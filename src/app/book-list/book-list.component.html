<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-xl-4" *ngFor="let item of result.items">
            <app-book-card [item]=item></app-book-card>
        </div>
    </div>
    <ngb-pagination *ngIf="showPaginator()" [(page)]="page" [collectionSize]="result.totalItems" [maxSize]="5" [rotate]="true" [ellipses]="false" (pageChange)="onPageChanged()"></ngb-pagination>
</div>
