<p>{{result.totalItems}}</p>

<form [formGroup]='filterForm' (ngSubmit)="onSubmit()">
    <div>
        <select name="filter" id="filter" formControlName="type">
            <option value={{filterType.ISBN}}>{{filterType.ISBN}}</option>
            <option value={{filterType.AUTHOR}}>{{filterType.AUTHOR}}</option>
            <option value={{filterType.TITLE}}>{{filterType.TITLE}}</option>
        </select>
        <input id="content" type="text" formControlName="content">
        <button class="button" type="submit">Suchen</button>
    </div>
</form>
