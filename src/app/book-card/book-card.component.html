<div class="card mb-3">
    <div class="row g-0">
      <div class="col-4">
       
        <img src="{{item.volumeInfo.imageLinks.thumbnail}}" class="img-fluid rounded-start" *ngIf="item.volumeInfo.imageLinks" alt="...">
      </div>
      <div class="col-8">
        <div class="card-body">
          <h6 class="card-title">{{item.volumeInfo.title}}</h6>
          <p class="card-subtitle text-muted">{{item.volumeInfo.authors}}</p>
          <p class="card-text text-muted" *ngIf="item.volumeInfo.industryIdentifiers">ISBN {{item.volumeInfo.industryIdentifiers[0].identifier}}</p>
          <p class="card-text"><small class="text-muted">Erschienen {{item.volumeInfo.publishedDate}}</small></p>
        </div>
      </div>
    </div>
  </div>
